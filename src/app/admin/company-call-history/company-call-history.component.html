<div [ngClass]="cms.getFromProvider('defaultTheme')">
  <div class="company-call-history">
    <h2><i class="icon-company heading-icon" aria-hidden="true"></i>{{cms.get('companyCallHistory')}}</h2>
    <p *ngIf="isCallHistoryDataEmpty(); else call_logs">{{cms.get('companyCallHistoryEmptyText')}}</p>
    <ng-template #call_logs>
      <div *ngFor="let call of calls">
        <app-call-log-entry [call]="call"></app-call-log-entry>
      </div>
    </ng-template>
  </div>
</div>
