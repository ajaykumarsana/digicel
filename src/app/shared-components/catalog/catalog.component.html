<div [ngClass]="cms.getFromProvider('defaultTheme')">
  <div [ngClass]="{ popup: 'catalog overlay' }" role="dialog">
    <div class="row no-gutter">
      <div class="main-content">
        <!-- todo: post trial uses group and buyer uses teamMember...different properties...:| -->
        <div class="headline">{{cms.get('catalogTitle')}} {{teamMember.fullName}} | {{teamMember.phone | phone}}</div>
        <div *ngIf="catalog" class="products">
          <div *ngFor="let product of catalog.products" class="product">
            <app-product [product]="product" [selectedProduct]="selectedDevice" (deviceSelected)="selectDevice($event)" (deviceRemoved)="removeDevice($event)"></app-product>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
